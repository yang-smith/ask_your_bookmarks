<!DOCTYPE html>
<html>
<head>
    <title>Search Bookmarks</title>
    <link rel="stylesheet" type="text/css" href="/css/popup.css"> <!-- CSS引用 -->
</head>
<body>
    <input type="text" id="search-input" placeholder="What do you want?">

        <button id="next-button">Next</button>
    </div>
    <script src="/js/popup.js"></script>
</body>
</html>
